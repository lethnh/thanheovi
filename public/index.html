<!doctype html>
<html>

    <head>
        <title>Luôn Vui Tươi</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/bf624b813b.js"></script>
    </head>

    <body>
        <!-- <div id="server-time"></div>
        <div id="clients"></div>
        <div id="newclientconnect"></div>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form> -->

        <ul class="pages">
            <li class="chat page">
                <div class="chatArea d-flex">
                    <!-- <div class="row"> -->
                    <!-- <div class="col-10"> -->
                    <div style="flex-basis: 82%;">
                        <div class="card card-scroll">
                            <div class="card-body" id="style-1">
                                <div class="messages"></div>
                            </div>
                            <div class="card-footer position-relative">
                                <input class="inputMessage" placeholder="Type here..." />
                                <div class="image-upload">
                                    <label for="file-input">
                                        <i class="fa fa-picture-o" aria-hidden="true"  class="position-absolute"></i>
                                        <!-- <img src="./assets/file.svg" alt=""  height="40px"> -->
                                    </label>
                                    <input id="file-input" type="file" accept="image/*" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                    <div class="col-2 list-users">
                        <div class="title">
                            Danh sách bạn bè đang hoạt động
                        </div>
                        <div class="list">
                        </div>
                    </div>
                </div>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="14" />
                </div>
            </li>
        </ul>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./main.js"></script>
    </body>

</html>
